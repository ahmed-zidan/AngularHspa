<div class="row">
  <div class="col-md-5 mx-auto">

<div class="card">
  <div class="card-header">
    <h3>Login</h3>
  </div>
  <div class="card-body">
    <form #form = 'ngForm'>
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input class="form-control"  #Name="ngModel" [(ngModel)]="user.Name" placeholder="Name" ngModel minlength="5" name="Name" required>
        @if(Name.touched && !Name.valid&&Name.errors){
          @if(Name.errors['minlength']){
            <span class="error-span">Name must be greater than 5</span>
          }
          @if(Name.errors['required']){
            <span class="error-span">please enter the name</span>
          }
        }
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input class="form-control" type="password" placeholder="Password" [(ngModel)]="user.Password" #Password="ngModel" required ngModel name="Password">
        @if(Password.touched&&Password.errors!=null){
          @if(Password.errors['required']){
            <span class="error-span">please enter the password</span>
          }
        }
      </div>


      <button [disabled]="!form.valid" (click)="submitForm()" class="btn btn-primary m-3">Submit</button>
      <button  (click)="cancel()" class="btn btn-secondary m-2">Cancel</button>
    </form>
  </div>

</div>

</div>
</div>
