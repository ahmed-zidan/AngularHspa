<div class="mt-4">Ready To Move</div>
<div class="btn-group mt-1">
  <label class="btn btn-outline-primary" style="border-radius: 14px 0px 0px 14px;" [(ngModel)]="this.serv.property.moveNow"
         btnRadio="1" tabindex="0" role="button">Yes</label>
  <label class="btn btn-outline-primary" style="margin-left: 7px;border-radius: 0px 14px 14px 1px;" [(ngModel)]="this.serv.property.moveNow"
         btnRadio="0" tabindex="0" role="button">No</label>
</div>

<div class="col-xs-12 col-12 col-md-4 form-group mb-3 mt-4">
  <label for="availableDate">available Date</label>
  <input type="text"
         placeholder="MM/DD/YYYY"
         class="form-control" #name="ngModel" [ngModel]="serv.property.availableDate" ngModel
         bsDatepicker />
</div>
<div class="col-xs-12 col-12 col-md-4 form-group mb-3 mt-4">
  <label for="ageOfProperty">age Of Property</label>
  <input type="text"
         class="form-control" #name="ngModel" [ngModel]="serv.ageOfProperty" ngModel
         />
</div>
<div class="mt-4">Gated Community</div>
<div class="btn-group mt-1">
  <label class="btn btn-outline-primary" style="border-radius: 14px 0px 0px 14px;" [(ngModel)]="this.serv.property.Gated"
         btnRadio="1" tabindex="0" role="button">Yes</label>
  <label class="btn btn-outline-primary" style="margin-left: 7px;border-radius: 0px 14px 14px 1px;" [(ngModel)]="this.serv.property.Gated"
         btnRadio="0" tabindex="0" role="button">No</label>
</div>

<div class="mt-4">Main Entrance</div>
<div class="btn-group mt-1">
  @for (item of serv.moves; track $index) {
    <label class="btn btn-outline-primary" [(ngModel)]="this.serv.property.move"
    btnRadio="{{item}}" tabindex="0" role="button">{{item}}</label>
  }


</div>

<div class="col-xs-12 col-12 col-md-12 form-group mb-3 mt-4">
  <label for="ageOfProperty">Description</label>
  <textarea
         class="form-control"  #name="ngModel" [ngModel]="serv.property.ageOfProperty" ngModel
         ></textarea>
</div>
